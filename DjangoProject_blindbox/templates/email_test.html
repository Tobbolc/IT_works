{% extends 'layout.html' %}
{% block css %}
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }

        .account .btn-box .btn01 {
            color: #2b5c93;
            transition: 0.2s;
            text-decoration: none;
            width: 80px;
            float: right;
        }

        .account .btn-box .btn02 {
            color: #2b5c93;
            transition: 0.2s;
            text-decoration: none;
            width: 100px;
            float: left;
        }

        .account .btn-box > a:hover {
            color: white;
        }

        .account .btn-box {
            overflow: hidden;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <h1>邮箱验证码发送测试</h1>
    </div>
    <div class="account">
        <h2>用户登录</h2>
        <form id="form1" novalidate="novalidate">
            <div class="form-group">
                <label>邮箱</label>
                {{ form.email }}
                <span style="color: red">{{ form.email.errors.0 }}</span>
            </div>
        </form>
        <form>
            <div class="form-group">
                <label for="id_code">邮箱验证码</label>
                <div class="row">
                    <div class="col-xs-7">
                        {{ form.code }}
                        <span style="color: red">{{ form.code.errors.0 }}</span>
                    </div>
                    <div class="col-xs-5">
                        <input id="btn1" type="button" class="btn btn-primary" value="获取验证码"/>
                    </div>
                </div>
                <div style="margin-top: 10px" class="btn-box">
                    <a href="#" class="btn01">忘记密码？</a>
                    <a href="/login/" class="btn02">账号密码登录</a>
                </div>
            </div>
            <input type="submit" value="登 录" class="btn btn-primary">
            <a href="/register/">还未注册？</a>
        </form>
    </div>
{% endblock %}
{% block js %}
    <script type="text/javascript">
        $(function () {
            bindBtn1Event();
        })

        function bindBtn1Event() {
            $("#btn1").click(function () {
                $.ajax({
                    url: '/task/ajax1/',
                    type: 'post',
                    data: $('#form1').serialize(),//打包
                    dataType: "JSON",
                    success: function (res) {
                        console.log(res)
                        console.log(res.status)
                        console.log(res.data)
                    }
                })
            })
        }
    </script>
{% endblock %}
