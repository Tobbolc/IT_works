{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }

        .account .btn-box .btn01 {
            color: #2b5c93;
            transition: 0.2s;
            text-decoration: none;
            width: 80px;
            float: right;
        }

        .account .btn-box .btn02 {
            color: #2b5c93;
            transition: 0.2s;
            text-decoration: none;
            width: 100px;
            float: left;
        }

        .account .btn-box > a:hover {
            color: white;
        }

        .account .btn-box {
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="account">
    <h2>用户登录</h2>
    <form id="form1" novalidate="novalidate">
        {% csrf_token %}
{#        <meta name="csrf-token" content="{{ csrf_token }}">#}
        <div class="form-group">
            <label>邮箱</label>
            {{ form.email }}
            <span style="color: red">{{ form.email.errors.0 }}</span>
        </div>
    </form>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_code">邮箱验证码</label>
            <div class="row">
                <div class="col-xs-7">
                    {{ form.code }}
                    <span style="color: red">{{ form.code.errors.0 }}</span>
                </div>
                <div class="col-xs-5">
                    <input id="btn1" type="button" class="btn btn-primary" value="获取验证码"/>
                </div>
            </div>
            <div style="margin-top: 10px" class="btn-box">
                <a href="#" class="btn01">忘记密码？</a>
                <a href="/login/" class="btn02">账号密码登录</a>
            </div>
        </div>
        <input type="submit" value="登 录" class="btn btn-primary">
        <a href="/register/">还未注册？</a>
    </form>
</div>

<script src="{% static 'JS/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>

<script type="text/javascript">
    $(function () {
        // 页面框架加载完成之后代码自动执行
        bindBtn1Event();
    })

    function bindBtn1Event() {
            $("#btn1").click(function () {
                {#var csrfToken = $('meta[name="csrf-token"]').attr('content');#}
                $.ajax({
                    url: '/email/code/',
                    type: 'post',
                    data: $('#form1').serialize(),//打包
                    dataType: "JSON",
                    success: function (res) {
                        console.log(res)
                        console.log(res.status)
                    }
                })
            })
    }
</script>
</body>
</html>
